<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- DailyBoard Tab -->
  <ion-tab title="DailyBoards" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/user-tabs/user-dailyboards-tab">
    <ion-nav-view name="user-dailyboards-tab"></ion-nav-view>
  </ion-tab>


  <!-- NoWasteBoard Tab -->
  <ion-tab title="NoWasteBoards" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/user-tabs/user-nowasteboards-tab">
    <ion-nav-view name="user-nowasteboards-tab"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/user-tabs/user-search-tab">
    <ion-nav-view name="user-search-tab"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/user-tabs/user-profile-tab">
    <ion-nav-view name="user-profile-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
